<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Imersão Premium</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="styles.css">

  <!-- Script JS -->
  <script src="./scripts.js" defer></script>
</head>
<body class="bg-dark text-white">

  <div class="container py-4">
    <h1 class="text-center mb-4 text-success">
      <i class="bi bi-spotify"></i> Imersão Premium
    </h1>

    <div class="card bg-secondary text-white p-4 mb-4 shadow">
      <h3 id="track-title" class="mb-3 text-center text-primary-emphasis">Selecione uma música</h3>

      <audio id="audio-player" style="display: none;"></audio>

      <div class="d-flex flex-column flex-md-row align-items-center justify-content-center gap-3">
        <button id="shuffle-btn" class="btn btn-link text-light" title="Embaralhar">
          <i class="bi bi-shuffle fs-5"></i>
        </button>
        <button id="prev-btn" class="btn btn-link text-light" title="Anterior">
          <i class="bi bi-skip-start-fill fs-4"></i>
        </button>
        <button id="play-btn" class="btn btn-success rounded-circle p-3" title="Tocar / Pausar">
          <i class="bi bi-play-fill fs-4"></i>
        </button>
        <button id="next-btn" class="btn btn-link text-light" title="Próxima">
          <i class="bi bi-skip-end-fill fs-4"></i>
        </button>
        <button id="repeat-btn" class="btn btn-link text-light" title="Repetir">
          <i class="bi bi-repeat fs-5"></i>
        </button>
      </div>

      <div class="d-flex align-items-center gap-3 mt-3">
        <span id="current-time" class="time-display">0:00</span>
        <input type="range" id="progress-bar" class="form-range flex-grow-1" value="0">
        <span id="duration" class="time-display">0:00</span>
      </div>
    </div>

    <div class="card bg-secondary text-white p-3 shadow">
      <h4 class="mb-3">
        <i class="bi bi-music-note-list"></i> Playlist
      </h4>
      <ul id="playlist" class="list-group list-group-flush"></ul>
    </div>
  </div>

</body>
</html>
